name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 10:30 AM UTC (choose a fixed time, not wildcards)
    - cron: "30 10"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update repository (24f2007837@ds.study.iitm.ac.in)
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f2007837@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily update: $(date)"
          git push
